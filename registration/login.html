{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form|crispy}}

  <input type="submit" class='btn btn-primary' value="{% trans 'Login' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
<br>
<p>{% trans "Passwort vergessen" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
<p>{% trans "Sie sind kein Benutzer" %}? <a href="{% url 'registration_register' %}">{% trans "Registrierung" %}</a>!</p>
{% endblock %}
